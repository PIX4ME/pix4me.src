<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 96px;
      margin: 0 0 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin: 0 0 32px;
      color: #ccc;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      border: 1px solid #fff;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background .2s ease, color .2s ease;
    }

    a:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>404</h1>
    <p>Você se sente perdido.. Talvez voltar é uma boa escolha.</p>
    <a href="https://pix4me.github.io/">Voltar</a>
  </main>
</body>
</html>

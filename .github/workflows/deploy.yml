name: Deploy Pix4Me Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Deploy to pix4me.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          external_repository: pix4me/pix4me.github.io
          publish_branch: main
          publish_dir: ./site
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
